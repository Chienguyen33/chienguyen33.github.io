<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Tìm Việc Làm</title>
</head>
    <h1>Trang Chủ</h1>
    <!-- Nội dung trang chủ -->
</head>
    <style>
        /* Định dạng CSS cho trang web */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 300px;
            margin: 10px auto;
            padding: 0 10px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 70%;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 2px 5px;
            cursor: pointer;
            border-radius: 2px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tìm kiếm việc làm</h1>
        <form action="#" method="GET">
            <input type="text" name="keywords" placeholder="Nhập từ khóa tìm kiếm...">
            <input type="submit" value="Tìm kiếm">
        </form>
    </div>
    </body>
